<!DOCTYPE html>
<html>
<head>
  <title>WebRTC 1 to 1 handshake V2</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <style>
    body {
      margin: 0;
    }

    #remote-video {
      border: 1px solid black;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
    </a-assets>
    <a-entity id="video-holder"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity camera="near: 0.01" look-controls position="0 1.5 0">
        <a-entity leap-hand="hand: left"></a-entity>
        <a-entity leap-hand="hand: right"></a-entity>
    </a-entity>
  </a-scene>
  <script src="../build/front/answer.js"></script>
</body>
</html>
